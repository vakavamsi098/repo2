
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color:orange;">
        <center>
            <h1><u>GYM REGISTRATION FORM</u></h1>
            <h3 style="background-color: wheat;"><q>WORK HARD STAY HUMBLE</q></h3>
            <form>
                <label for="name"><b>Name : </b></label>
                <input type="text" placeholder="Enter Full Name">
<br>
<br>
                <label for="email"><b>Email :</b></label>
                <input type="email" placeholder="Enter E-Mail">
<br>
<br>
                <label for="number"><b>Number :</b></label>
                <input type="number" placeholder="Enter Phone Number">
<br>
<br>
                <label for="gender"><b>Gender :</b></label>
                <input type="radio" id="male" name="gender"> <b>Male</b>

                <input type="radio" id="female" name="gender"> <b>Female</b>
<br>
<br>
            <input type="submit">
            </form>
        </center>
    </fieldset>
<br>
    <fieldset style="background-color: orange;">
       <center>
        <h2><u>MEMBER SHIP DETAILS</u></h2>
        <label for="individual 7000rs" style="background-color: wheat;"><b>Individual 3 Months 7000rs </b></label>
        <input type="radio" id="individual 7000rs" name="individual">
        <br>
        <br>
        <label for="individual 6mnths 13000rs" style="background-color:wheat;"><b>Individual 6 Months 13000rs</b> </label>
        <input type="radio" id="individual 6mnths 13000rs" name="individual">
        <br>
        <br>
        <label for="Duo 7000rs" style="background-color:wheat;"><b>Duo 3 Months 12000rs </b></label>
        <input type="radio" id="Duo 7000rs" name="individual">
        <br>
        <br>
        <label for="Duo 6mnths 22000rs" style="background-color:wheat;"><b>Duo 6 Months 22000rs </b></label>
        <input type="radio" id="Duo 6mnths 22000rs" name="individual">

    

       <h3><u>Payment Details</u> :-</h3>
       <br>
       <label for="upi"><b>Date Of Payment :</label>
       <input type="date" id="upi">
       <br>
       <br>
       <label for="Total amount">Total Amount Paid :</label>
       <input type="text" id="Total amount" maxlength="10">
       <br>
       <br>
        <input type="submit">
    </center>
        

    </fieldset>
<br>

    <fieldset style="background-color: orange;">
        <center>
            <h2><u>EMERGENCY CONTACT DETAILS</u></h2>
 <form>
    <label for="emergency num"><b>Emergency Number :</b></label>
    <input type="text" placeholder="Emergency Number">
    <br>
    <br>
    <label for="relation"><b>Relation Ship :</b></label>
    <input type="text" placeholder="Relation Ship">
    <br>
    <br>
    <input type="submit">
 </form>
        </center>
    </fieldset>
